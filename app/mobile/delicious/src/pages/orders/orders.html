<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let order of orders" (click)="itemTapped($event, order)">
      <ion-icon name="paper" item-start></ion-icon>
      {{order.custumer.name}}
      <div class="item-note" item-end>
        {{order.date.toLocaleDateString()}}
      </div>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="newOrder($event)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
